<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Saúde - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos gerais */
       /* Estilos gerais */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('image/SENAMED2.png'); /* Caminho para a imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Container do formulário */
        #login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        /* Estilo do cabeçalho */
        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        /* Estilo do subtítulo */
        .sub-title {
            color: #555;
            margin-bottom: 20px;
        }

        /* Estilo dos rótulos e campos de entrada */
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }

        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilos dos botões */
        button {
            background-color: #0275d8;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #5cb85c;
        }

        button[type="button"]:hover {
            background-color: #4cae4c;
        }

    </style>
</head>
<body>
    <div>
        <h2>Acesso ao Sistema de Saúde</h2>
        <p class="sub-title">Por favor, selecione seu tipo de usuário e insira suas credenciais.</p>
        <form id="login-form" onsubmit="handleLogin(event)">
            <label for="userType">Tipo de Usuário:</label>
            <select id="userType" name="userType">
                <option value="medico">Médico</option>
                <option value="paciente">Paciente</option>
            </select>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" required>

            <button type="submit">Entrar</button>
            <button type="button" onclick="window.location.href='cadastro.html'">Cadastrar-se</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            const userType = document.getElementById('userType').value; // Obtém o tipo de usuário
            if (userType === 'medico') {
                window.location.href = 'main.html'; // Redireciona para o painel do médico
            } else {
                window.location.href = 'painel-paciente.html'; // Redireciona para o painel do paciente
            }
        }
    </script>
</body>
</html>
